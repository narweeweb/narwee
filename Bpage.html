<script>
  window.addEventListener('DOMContentLoaded', () => {
    // Business Name
    const businessName = localStorage.getItem('businessName');
    if (businessName) {
      document.getElementById('businessNameDisplay').textContent = businessName;
    }

    // AI Feedback and Score logic
    const conceptUploaded = localStorage.getItem('conceptUploaded');
    const aiScore = localStorage.getItem('aiScore');
    const aiFeedback = localStorage.getItem('aiFeedback');

    const feedbackDiv = document.querySelector('.feed-bu');
    const scoreElement = document.querySelector('.u-score');

    if (conceptUploaded === 'true') {
      // Show AI feedback
      if (aiFeedback) {
        feedbackDiv.innerHTML = `<p>${aiFeedback}</p>`;
      } else {
        feedbackDiv.innerHTML = `<p>No feedback available yet.</p>`;
      }

      // Show AI score
      if (aiScore) {
        scoreElement.textContent = `${aiScore}/100`;
      } else {
        scoreElement.textContent = 'AI Score: Not available yet.';
      }
    } else {
      // Show default placeholders
      feedbackDiv.innerHTML = `<p>Upload your business concept to get AI feedback.</p>`;
      scoreElement.textContent = 'Upload your concept to see AI Score';
    }

    // Business Description
    const savedDescription = localStorage.getItem('businessDescription');
    if (savedDescription) {
      const descriptionBox = document.querySelector('.des-bu');
      descriptionBox.innerHTML = `<p>${savedDescription}</p>`;
    }

    // Profile Picture
    const savedPic = localStorage.getItem('profilePicture');
    if (savedPic) {
      const profileBox = document.querySelector('.pro-pic');
      profileBox.innerHTML = `<img src="${savedPic}" alt="Profile Picture" style="max-width: 150px;">`;
    }
  });
</script>
