<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Business Account</title>
  <link rel="stylesheet" href="narwee.css" />
      <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
  font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-box">
        <div class="ctrl">
        <h6></h6>
        </div>
        <div class="bg-ctrl"></div>
        <div class="logo">
          <img src="logo.jpg">
        </div>
      </div>
      <button class="info-btn"><a href="BAbout.html">What's a business in Narwee?</button></a>
    </div>
    <div class="right-panel">
      <div class="form-box">
        <h2>Create a New Business Account</h2>
         <h3>Join Narwee Today</h3>
        <form>
          <input type="email" placeholder="Email" required />
          <input type="tel" placeholder="Phone Number" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" id="nextBtn" class="submit-btn"><a href="Blogin2.html">Next</button></a>
        </form>
        <p class="login-link">Already have an account? <a href="Blogin.html">Log In</a></p>
      </div>
    </div>
  </div>
</body>
  <script>
document.getElementById('nextBtn').addEventListener('click', function() {
  window.location.href = 'Blogin2.html';
});
</script>
</html>
