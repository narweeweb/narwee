<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Login</title>
  <link rel="stylesheet" href="narwee.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
    body { font-family: 'Montserrat', sans-serif; font-weight: 700; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-box">
        <div class="ctrl"><h6></h6></div>
        <div class="bg-ctrl"></div>
        <div class="logo"><img src="logo.jpg"></div>
      </div>
      <button class="info-btn"><a href="BAbout.html">What's a business in Narwee?</a></button>
    </div>
    <div class="right-panel">
      <div class="form-box">
        <h2>Welcome Back</h2>
        <h3>Log In To Narwee</h3>
        <form id="login-form">
          <input type="text" id="loginBusinessName" placeholder="Business Name" required />
          <input type="tel" id="loginCrCode" placeholder="Password" required />
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <p id="login-error" style="color:red; display:none;">Invalid business name or CR code</p>
        <p class="login-link">Don't have an account? <a href="Blogin2.html">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const businessName = document.getElementById('loginBusinessName').value.trim();
      const crCode = document.getElementById('loginCrCode').value.trim();

      const storedBusinessName = localStorage.getItem('businessName');
      const storedCrCode = localStorage.getItem('crCode');

      if (businessName === storedBusinessName && crCode === storedCrCode) {
        // Login successful
        window.location.href = 'Bpage.html';
      } else {
        // Show error
        loginError.style.display = 'block';
      }
    });
  </script>
</body>
</html>
