<script>
  window.addEventListener('DOMContentLoaded', () => {
    // Corrected selectors to match your HTML
    const picDiv = document.querySelector('.pro-pic');
    const nameP = document.querySelector('.u-name');
    const linkP = document.querySelector('.u-link');

    const profilePic = localStorage.getItem('investorProfilePicture');
    const investorName = localStorage.getItem('investorName');
    const profileLink = localStorage.getItem('investorProfileLink');

    // Set profile image if it exists
    if (profilePic) {
      picDiv.innerHTML = `<img src="${profilePic}" alt="Profile Picture" style="width:100%; height:auto;">`;
    }

    // Set name if it exists
    if (investorName && investorName.trim() !== '') {
      nameP.textContent = investorName;
    }

    // Set clickable link if it exists
    if (profileLink && profileLink.trim() !== '') {
      linkP.textContent = profileLink;
      linkP.style.cursor = 'pointer';
      linkP.onclick = () => window.open(profileLink, '_blank');
    }
  });
</script>
