<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Narwee Together</title>
  <link rel="stylesheet" href="narwee.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-box">
        <div class="ctrl">
          <h6></h6>
        </div>
        <div class="bg-ctrl"></div>
        <div class="logo">
          <img src="logo.jpg">
        </div>
      </div>
      <button class="info-btn"><a href="BAbout.html">What's a business in Narwee?</a></button>
    </div>
    <div class="right-panel">
     <div class="form-box">
  <h2>Create a New Business Account</h2>
  <h3>Join Narwee Today</h3>

  <form id="investor-signup-form">
    <div class="form-row">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
    </div>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" class="submit-btn">Sign Up</button>
  </form>

  <!-- Move this OUTSIDE the form and any flex rows -->
  <p class="login-link">Already have an account? <a href="BuLog.html">Log In</a></p>
</div>


<script>
document.getElementById('investor-signup-form').addEventListener('submit', function(event) {
  event.preventDefault(); // prevent normal form submission

  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!firstName || !lastName || !email || !phone || !password) {
    alert('Please fill in all required fields.');
    return;
  }

  localStorage.setItem('firstName', firstName);
  localStorage.setItem('lastName', lastName);
  localStorage.setItem('email', email);
  localStorage.setItem('phone', phone);
  localStorage.setItem('password', password);

  // Navigate to next page
  window.location.href = 'Bpage.html';
});
</script>
