<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Narwee Together</title>
  <link rel="stylesheet" href="narwee.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-box">
        <div class="ctrl">
          <h6></h6>
        </div>
        <div class="bg-ctrl"></div>
        <div class="logo">
          <img src="logo.jpg">
        </div>
      </div>
      <button class="info-btn"><a href="BAbout.html">What's a business in Narwee?</a></button>
    </div>
    <div class="right-panel">
      <div class="form-box">
        <h2>Create a New Business Account</h2>
        <h3>Join Narwee Today</h3>
        <form id="registrationForm">
          <h4 class="h-text">CPR Photo</h4>
          <label for="profile-picture" class="upload-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.3" stroke="currentColor" class="upload-icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
            </svg>
          </label>
          <input type="file" id="profile-picture" name="profile-picture" accept="image/*" hidden>
          <input type="text" id="businessName" placeholder="Business Name" required />
          <input type="tel" placeholder="CR Code" required />
          <button type="submit" class="submit-btn" id="nextBtn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="Blogin.html">Log In</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent normal form submission

      const businessName = document.getElementById('businessName').value.trim();

      if (!businessName) {
        alert('Please enter your business name.');
        return;
      }

      localStorage.setItem('businessName', businessName);

      window.location.href = 'Bpage.html';
    });
  </script>
</body>
</html>
