      <div class="bu-logo">
        <img src="logo.jpg" alt="Logo">
      </div>

  </nav>

    body {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;

  </style>

<div class="nav">
  <nav class="navbar">
    <ul class="nav-links">
      <div class="nav-links-business">
        <li class="home-bus-btn"><a class="home-busin-btn" href="home.html">Home</a></li>
        <li class="about-bus-btn"><a class="about-busin-btn" href="IAbout.html">About</a></li>
        <li class="contact-bus-btn"><a class="con-bus-btn" href="contact.html">Contact</a></li>

</div>

<body>
  <h2 class="edit-p">Edit Profile Picture</h2>
  <div class="eb-box1">
    <input type="file" id="profilePicUpload" accept="image/*" style="display:none;" />
    <label for="profilePicUpload" class="upload-bc" style="cursor:pointer;">Upload Profile Picture</label>
  </div>

  <br><br>

  <h2 class="edit-name-p">Edit Name</h2>
  <input type="text" class="form-name-ent" id="investorNameInput" placeholder="Enter your name" style="font-weight:700; font-size:1.2rem; padding:8px; width:100%; max-width:400px;"/>
  <br><br>

  <button type="button" class="save-i-btn" id="saveBtn">Save Changes</button>

  <script>
    // Load saved data on page load (no preview anymore)
    window.onload = () => {
      const savedName = localStorage.getItem('investorName');
      if (savedName) {
        document.getElementById('investorNameInput').value = savedName;
      }
    };

    // Save profile picture to localStorage when uploaded
    document.getElementById('profilePicUpload').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        localStorage.setItem('investorProfilePicture', reader.result);
        alert('Profile picture uploaded! Click Save Changes to save.');
      };
      reader.readAsDataURL(file);
    });

    // Save name and redirect on save button click
    document.getElementById('saveBtn').addEventListener('click', () => {
      const name = document.getElementById('investorNameInput').value.trim();
      if (name === '') {
        alert('Please enter your name before saving.');
        return;
      }
      localStorage.setItem('investorName', name);
      alert('Profile saved! Redirecting to your profile page...');
      window.location.href = 'Ipage.html';
    });
  </script>
</body>
</html>
