<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Narwee Together</title>
  <link rel="stylesheet" href="narwee.css" />
      <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
  font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-box">
        <div class="ctrl">
        <h6></h6>
        </div>
        <div class="bg-ctrl"></div>
        <div class="logo">
          <img src="logo.jpg">
        </div>
      </div>
      <button class="info-btn"><a href="IAbout.html">What's an Investor in Narwee?</button></a>
    </div>
    <div class="right-panel">
      <div class="form-box">
        <h2>Welcome Back</h2>
        <br>
         <h3>Log In To Narwee</h3>
        <form id="investor-login-form">
  <input type="email" placeholder="Email" required />
  <input type="password" placeholder="Password" required />
  <button type="submit" class="submit-btn">Log In</button>
</form>

<p class="login-link">Don't have an account? <a href="Ilogin.html">Sign Up</a></p>

<script>
const investorLoginForm = document.getElementById('investor-login-form');

investorLoginForm.addEventListener('submit', function(e) {
  e.preventDefault();

  const email = investorLoginForm.querySelector('input[type="email"]').value.trim();
  const password = investorLoginForm.querySelector('input[type="password"]').value.trim();

  // Save credentials locally for testing (optional)
  localStorage.setItem('investorEmail', email);
  localStorage.setItem('investorPassword', password);

  // Navigate to investor page
  window.location.href = 'Ipage.html';
});
</script>
</div>
</div>
</div>
</body>
</html>
