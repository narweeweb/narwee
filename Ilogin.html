<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Narwee Together</title>
  <link rel="stylesheet" href="narwee.css" />
      <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
  font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-box">
        <div class="ctrl">
        <h6></h6>
        </div>
        <div class="bg-ctrl"></div>
        <div class="logo">
          <img src="logo.jpg">
        </div>
      </div>
      <button class="info-btn"><a href="IAbout.html">What's an Investor in Narwee?</button></a>
    </div>
    <div class="right-panel">
      <div class="form-box">
        <h2>Create a New Investor Account</h2>
         <h3>Join Narwee Today</h3>
         <div class="form-row">
</div>
<form id="investor-signup-form">
  <div class="form-row">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
  </div>
  <input type="email" id="email" placeholder="Email" required />
  <input type="tel" id="phone" placeholder="Phone Number" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit" id="subBtn" class="submit-btn">Sign Up</button>
</form>

<p class="login-link">Already have an account? <a href="Ilog.html">Log In</a></p>

<script>
document.getElementById('investor-signup-form').addEventListener('submit', function(e) {
  e.preventDefault(); // prevent default form submission

  // Save input locally
  localStorage.setItem('investorFirstName', document.getElementById('firstName').value.trim());
  localStorage.setItem('investorLastName', document.getElementById('lastName').value.trim());
  localStorage.setItem('investorEmail', document.getElementById('email').value.trim());
  localStorage.setItem('investorPhone', document.getElementById('phone').value.trim());
  localStorage.setItem('investorPassword', document.getElementById('password').value.trim());

  // Navigate to next page
  window.location.href = 'Ipage.html';
});
</script>
  </html>
